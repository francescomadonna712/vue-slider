<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div @mouseenter="runAutoSlide = False" @mouseleave="runAutoSlide = True" class="slider">

                <div class="imageCont">
                    <img :src="images[counter]">
                </div>
                <div class="slider-right">
                    <div @click="nextPrev(false)" class="btn up">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div @click="nextPrev(true)" class="btn down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="thumb">
                        <img v-for="(image, index) in images" @click="counter = index" :src="image"
                            :class="{'active': index === counter}">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
